<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #fff7cc, #ffe066);
}

h1 {
    font-size: 45px;
    text-align: center;
    animation: bounce 1.5s infinite;
}

button {
    font-size: 22px;
    padding: 12px 30px;
    margin: 10px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.2);
}

#noBtn {
    background: #ff4d4d;
    color: white;
    position: absolute;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: -10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">hei lƒÉm√¢ia, √Æmi pare rƒÉu, mƒÉ ier»õi?</h1>

<button id="yesBtn">Da</button>
<button id="noBtn">Nu</button>

<audio id="happySound">
    <source src="https://www.myinstants.com/media/sounds/tadaa.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const sound = document.getElementById("happySound");

/* Buton NU fuge */
function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;

        confetti.style.animationDuration =
            (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}

    sound.play();
